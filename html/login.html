<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body dir="rtl">
    <div class="container">
        <h2>تسجيل الدخول</h2>
        <form id="loginForm">
            <label for="username">اسم المستخدم:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="email">البريد الالكتروني:</label>
            <input type="email" id="email" name="email" required><br><br>

            <input type="submit" value="تسجيل الدخول">
        </form>
    </div>
    

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); 
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            
        
            if (username === "farah" && password === "farah" || username === "jumanah" && password === "jumanah" || username === "alhanouf" && password === "alhanouf" || username === "lama" && password === "lama" ) {
                localStorage.setItem("username", username);
                window.location.href = "../html/experts.html";
            } else {
                alert("اسم المستخدم أو كلمة المرور غير صحيحة. حاول مرة أخرى.");
            }
        });
    </script>
</body>
</html>
